<div fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="100px">
    <div *ngFor="let movie of movies.movies, let i = index">
      <mat-card class="example-card">
        <img mat-card-image src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.title}}">
        <mat-card-content>
          <mat-card-title>{{ movie.title }}</mat-card-title>
        </mat-card-content>
      </mat-card>
  </div>
</div>
